<footer class="justify-center flex flex-col md:flex-row text-center md:text-left p-8 text-xs bg-cold-lightest">
  <section class="flex-1 text-cold-darker">
    <span class="block">
      Aloia CMS is created by <a href="https://roelofjanelsinga.com" target="_blank" class="text-cold-darker underline accent-link">Roelof Jan Elsinga</a>
    </span>
    <span>
      Copyright &copy; {{ site.copyright_years }}
    </span>
  </section>
  {% if site.show_social_icons %}
    <section class="text-lg mt-2 md:mt-0">
      {% include social_links.html %}
    </section>
  {% endif %}
</footer>
{% if site.enable_anchorjs %}<!-- AnchorJS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/3.0.0/anchor.min.js"></script>
<script>
    anchors.options.visible = 'always';
    anchors.add('article h2, article h3, article h4, article h5, article h6');
</script>
{% endif %}
<script type="text/javascript">
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("{{ '/sw.js' | relative_url }}?id={{site.time | date: '%Y%m%d%H%M%S'}}")
    }
</script>
