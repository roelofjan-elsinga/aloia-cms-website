<div>
  {% if site.github_username %}
  <a class="text-cold-darker ml-2 accent-link fa fa-github" href="https://github.com/{{ site.github_username }}"></a>
  {% endif %}
  <a class="text-cold-darker ml-2 accent-link fa fa-rss" href="{{ "/feed.xml" | relative_url }}"></a>
  {% if site.twitter_username %}
  <a class="text-cold-darker ml-2 accent-link fa fa-twitter" href="https://twitter.com/{{ site.twitter_username }}"></a>
  {% endif %}
  {% if site.email %}
  <a class="text-cold-darker ml-2 accent-link fa fa-envelope" href="mailto:{{ site.email }}"></a>
  {% endif %}
  {% if site.linkedin_username %}
  <a class="text-cold-darker ml-2 accent-link fa fa-linkedin" href="https://www.linkedin.com/in/{{ site.linkedin_username }}"></a>
  {% endif %}
</div>
