<!DOCTYPE html>

<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

{% include head.html %}

<body class="site">

    {% if site.google_tag_manager %}
    <noscript><iframe src="https://www.googletagmanager.com/gtag/js?id={{ site.google_tag_manager }}" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_tag_manager }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', '{{ site.google_tag_manager }}');
    </script>
    {% endif %}

    {% if site.facebook_comments %}
        <div id="fb-root"></div>
        <script>(function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5&appId={{ site.facebook_appid }}";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>
    {% endif %}

    <div class="site-wrap">
        {% include header.html %}

        <div class="post p2 p-responsive wrap mt-8 md:mt-16" role="main">
            <div class="measure">
                {{ content }}
            </div>
        </div>

        {% include footer.html %}
    </div>
</body>

</html>
